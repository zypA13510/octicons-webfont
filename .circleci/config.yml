version: 2
jobs:
  lint-build-test:
    docker:
    - image: circleci/node:12
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: npm run lint
    - run: npm run build
    - run: npm test
    - store_test_results:
        path: .reports
        when: always

  release:
    docker:
    - image: circleci/node:12
    working_directory: ~/repo
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: npm install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: npm run semantic-release

workflows:
  version: 2
  build:
    jobs:
    - lint-build-test
    - release:
        requires:
        - lint-build-test
        filters:
          branches:
            only:
            - master
